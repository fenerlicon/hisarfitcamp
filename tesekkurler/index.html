<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teşekkürler | HisarFitCamp</title>
    <meta name="description" content="Başvurunuz alındı.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div id="header-placeholder"></div>
        <main id="thank-you-page" class="bg-white text-slate-900 min-h-screen flex items-center justify-center">
            <section class="section text-center">
                <div class="container" style="max-width: 600px; padding: var(--spacing-xl) var(--spacing-md);">
                    <div style="margin-bottom: var(--spacing-md);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none"
                            stroke="var(--color-primary)" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold mb-4" style="font-size: 2rem; margin-bottom: var(--spacing-sm);">
                        Başvurun için teşekkürler!</h1>
                    <p style="font-size: 1.1rem; color: var(--color-text-light); margin-bottom: var(--spacing-lg);">
                        Formun bize ulaştı. En kısa sürede seni arayıp kamp detayları ve
                        ödeme süreci hakkında bilgi vereceğiz.
                    </p>
                    <a href="/" class="btn btn-primary">Ana Sayfaya Dön</a>
                </div>
            </section>
        </main>
        <div id="footer-placeholder"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
